<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div id="view"; style="max-width: 800px; margin: auto; padding: 30px; background-color: #f9f9f9; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
        <h1 style="text-align: center; color: #2e8b57;">GreenWatch</h1>
        <h2 style="text-align: center; font-weight: normal; margin-bottom: 30px;">View Local Complaint</h2>

        <table style="width: 100%; border-collapse: collapse; text-align: center;">
            <tr style="background-color: #2e8b57; color: white;">
                <th style="padding: 12px; border: 1px solid #ddd;">Title</th>
                <th style="padding: 12px; border: 1px solid #ddd;">Category</th>
                <th style="padding: 12px; border: 1px solid #ddd;">Status</th>
                <th style="padding: 12px; border: 1px solid #ddd;">View</th>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">Garage</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Garbage Disposal</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Open</td>
                <td style="padding: 10px; border: 1px solid #ddd;">
                    <button onclick="toggleDetails()" style="padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer;">View</button>
                </td>
            </tr>
        </table>

        <!-- Hidden dropdown section -->
        <div id="details" style="display: none; margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #fff;">
            <p><strong>Description:</strong> A pile of garbage is left uncollected near the park for the last 5 days.</p>
            <img src="https://via.placeholder.com/400x200" alt="Garbage Image" style="width: 100%; max-width: 400px; border-radius: 10px; margin: 15px 0;"><br><br>
            <button onclick="handleUpvote(this)" style="background: none; border: none; cursor: pointer; color: #2e8b57;">
                <svg fill="currentColor" height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
                  <path d="M10 19c-.072 0-.145 0-.218-.006A4.1 4.1 0 0 1 6 14.816V11H2.862a1.751 1.751 0 0 1-1.234-2.993L9.41.28a.836.836 0 0 1 1.18 0l7.782 7.727A1.751 1.751 0 0 1 17.139 11H14v3.882a4.134 4.134 0 0 1-.854 2.592A3.99 3.99 0 0 1 10 19Zm0-17.193L2.685 9.071a.251.251 0 0 0 .177.429H7.5v5.316A2.63 2.63 0 0 0 9.864 17.5a2.441 2.441 0 0 0 1.856-.682A2.478 2.478 0 0 0 12.5 15V9.5h4.639a.25.25 0 0 0 .176-.429L10 1.807Z"/>
                </svg>
              </button>
        </div>
    </div>

    <script>
        function toggleDetails() {
            const details = document.getElementById("details");
            details.style.display = details.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
