<!DOCTYPE html>
<html>
    <head>
        <title>GreenWatch</title>
    </head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8f5; padding: 40px;">

<div id="add"; style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #2e8b57;">GreenWatch</h1>
    <h2 style="text-align: center; font-weight: normal;">Add complaint</h2>
    <form action="/action_page.php">
        <label for="title">Title:</label>
        <input type="text" name="title"><br><br>

        <label for="title">Desciption:</label>
        <input style="height:200px;" type="text" name="desciption" size="40"><br><br>

        <label for="status">Status:</label>
        <input type="radio" name="status" id="open" value="open">
        <label for="open">open</label>
        <input type="radio" name="status" id="inprogress" value="inprogress">
        <label for="inprogress">in-progress</label> 
        <!-- <input type="radio" name="status" id="resolved" value="resolved">
        <label for="resolved">resolved</label> <br><br> -->

        <label for="category">Category:</label>
        <select  name="category" id="category">
        <optgroup label="category">
            <option value="Electricy">Electricy</option>
            <option value="Road">Road</option>
            <option value="Water">Water</option>
            <option value="Garbage">Garbage Disposal</option>
            <option value="Noise">Noise</option>
            <option value="other">other</option>
        </optgroup>
          </select>
      <br><br>

        <label>Upload image</label>
        <input type="file" id="myFile" name="filename" accept="image/*"><br><br>

        <label for="location">Location:</label>
        <input type="text" name="location"><br><br>
        
            
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
